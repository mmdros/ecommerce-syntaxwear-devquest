<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SyntaxWear - Tênis e Sneakers Online</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/layout.css" />

    <link rel="stylesheet" href="./css/components/header.css" />
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="header-inner">
        <div class="logo" aria-hidden="true">
          <h1>
            <a href="/" title="SyntaxWear"><img src="./images/logo/logo.svg" alt="SyntaxWear - Tênis e Sneakers Online"/></a>
          </h1>
        </div>
        <!-- navegação principal (estrutura vazia conforme solicitado) -->
        <nav class="main-nav" role="navigation" aria-label="Navegação principal">
          <ul>
            <li><a href="#">Masculino</a></li>
            <li><a href="#">Feminino</a></li>
            <li><a href="#">Outlet</a></li>
          </ul>
        </nav>
        <!-- menu completo à direita -->
        <nav class="secondary-nav" role="navigation" aria-label="Menu secundário">
          <ul class="secondary-nav-list">
            <li><a href="#">Nossas lojas</a></li>
            <li><a href="#">Sobre</a></li>
            <li>
              <a href="#" aria-label="Perfil">
                <img src="./images/icons/user.svg" alt="Perfil"/>
              </a>
            </li>
            <li>
              <a href="#" aria-label="Ajuda">
                <img src="./images/icons/help.svg" alt="Ajuda"/>
              </a>
            </li>
            <li>
              <a href="#" aria-label="Sacola">
                <img src="./images/icons/bag.svg" alt="Sacola"/>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main" role="main">
      <!-- Seção hero (estrutura macro vazia) -->
      <section id="hero" class="hero" aria-label="Seção hero"></section>

      <!-- Seção de categorias de produto (macro) -->
      <section
        id="categories"
        class="categories"
        aria-label="Categorias de produtos"
      ></section>

      <!-- Grid com produtos em destaque (macro) -->
      <section
        id="featured"
        class="featured-products"
        aria-label="Produtos em destaque"
      ></section>
    </main>

    <footer class="site-footer" role="contentinfo">
      <div class="footer-inner">
        <!-- Informações de contato (estrutura vazia) -->
        <div class="contact" aria-label="Informações de contato"></div>
        <!-- Links do rodapé (estrutura vazia) -->
        <nav
          class="footer-nav"
          role="navigation"
          aria-label="Navegação do rodapé"
        ></nav>
      </div>
    </footer>
  </body>
</html>
